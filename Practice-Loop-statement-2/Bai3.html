<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập vòng lặp 02 (bài 03)</title>
</head>
<body>
<script>
    function draw(num) {
        let result="";
        for (let i=0; i < num; i++) {
            result += "*";
        }
        return result;
    }

    // Góc vuông dưới cùng bên trái
    for (let i=1; i<=5; i++) {
        let line=draw(i);
        document.write(line + "<br>");
    }
    document.write("<br>");

    // Góc vuông trên cùng bên trái
    for (let i=5; i>=1; i--) {
        let line=draw(i);
        document.write(line + "<br>");
    }
    document.write("<br>");

    // Góc vuông dưới cùng bên phải
    for (let i = 1; i <= 5; i++) {
        let line = "";
        for (let j = 1; j <= i - 1; j++) {
            line += "&nbsp;&nbsp;";
        }
        for (let j = 1; j <= 5 - i + 1; j++) {
            line += "*";
        }
        document.write(line + "<br>");
    }
    document.write("<br>");

    // Góc vuông dưới cùng bên phải
    for (let i = 1; i <= 5; i++) {
        let line = "";
        for (let j = 1; j <= 5 - i; j++) {
            line += "&nbsp;&nbsp;";
        }
        for (let j = 1; j <= i; j++) {
            line += "*";
        }
        document.write(line + "<br>");
    }
</script>
</body>
</html>
