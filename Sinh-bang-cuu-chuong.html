<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let value="<table border='1' width='700px' cellspacing='0' cellpadding='5'>";
    for (let i = 1; i < 10; i++) {
        for (let j=2; j < 10; j++) {
            value+= "<td>"+`${j}x${i}=${i*j}` + "</td>";
        }
        value+= "</tr>";
    }
    value+="</table>";
    document.write(value);
</script>
</body>
</html>
