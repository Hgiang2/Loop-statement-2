<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập vòng lặp 01 (bài 05)</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1;
    let arr = [n1, n2];
    let sum=0;
    for (let i=0; i < 18; i++) {
        let nextTerm=n1+n2;
        arr.push(nextTerm);
        n1 = n2;
        n2 = nextTerm;
    }

    for (let j=0; j < arr.length; j++) {
        sum += arr[j];
    }
    document.write('Tổng của 20 số đầu tiên trong dãy Fibonacci là ' + sum)
</script>
</body>
</html>
