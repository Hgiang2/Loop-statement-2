<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập vòng lặp 01 (bài 04)</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1;
    let arr = [n1, n2];
    let nextTerm=0;
    while (nextTerm < 1000) {
        nextTerm=n1+n2;
        arr.push(nextTerm);
        n1 = n2;
        n2 = nextTerm;
        if (nextTerm%5==0) {
            break;
        }
    }
    document.write('Số đầu tiên trong dãy Fibonacci chia hết cho 5 là ' + nextTerm);
</script>
</body>
</html>
