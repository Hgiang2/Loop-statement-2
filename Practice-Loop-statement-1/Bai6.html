<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập vòng lặp 01 (bài 06)</title>
</head>
<body>
<script>
    let sum = 0;
    let arr=[];
    let count=0
    while (count < 30) {
        for (let N = 0; N < 1000; N++) {
            if (N % 7 === 0) {
                arr.push(N);
                count++;
            }
        }
        for (let i=0; i < arr.length; i++) {
            sum += arr[i];
        }
    }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là ' + sum)
</script>
</body>
</html>
