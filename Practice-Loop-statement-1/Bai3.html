<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập vòng lặp 01 (bài 03)</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1;
    let arr = [n1, n2];
    for (let i=0; i < 18; i++) {
        let nextTerm=n1+n2;
        arr.push(nextTerm);
        n1 = n2;
        n2 = nextTerm;
    }
    document.write(arr.join(", "));
</script>
</body>
</html>
